networks:
  proxylampy:
    external: true
  serverlampy:
    external: true
  net:
    driver: overlay
    attachable: true
services:
  www:
    image: koromerzhin/php:8.4.13-apache
    volumes:
      - ${PWD}/apps:/var/www/:rw
      - ${PWD}/conf/php.ini-development:/usr/local/etc/php/conf.d/php.ini
      - ${PWD}/conf/apache2/000-default.conf:/etc/apache2/sites-available/000-default.conf:ro
      - ${PWD}/conf/apache2/apache2.conf:/etc/apache2/apache2.conf:ro
    networks:
      - net
      - serverlampy
      - proxylampy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.drupal.rule=Host(`drupal.traefik.me`)"
        - "traefik.http.routers.drupal-tls.tls.domains[0].main=drupal.traefik.me"
        - "traefik.http.routers.drupal.tls=true"
        - "traefik.http.services.drupal.loadbalancer.server.port=80"